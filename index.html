<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viaggio a Londra</title>
  </head>
  <body>
    <!-- inizio header -->
    <header>
      <h1>Il mio viaggio a Londra</h1>
      <img
        src="img/pexels-bill-emrich-230794-0.jpg"
        alt="Panorama di Londra parte 1"
      />
      <img
        src="img/pexels-bill-emrich-230794-1.jpg"
        alt="Panorama di Londra parte 2"
      />
      <img
        src="img/pexels-bill-emrich-230794-2.jpg"
        alt="Panorama di Londra parte 3"
      />
    </header>
    <!-- fine header -->
    <!-- inizio main -->
    <main>
      <!-- sezione spese -->
      <section>
        <hr />
        <h2>Le mie spese</h2>
        <!-- tabella spese-->
        <table>
          <!-- intestazione tabella spese -->
          <thead>
            <tr>
              <th>Numero</th>
              <th>Descrizione</th>
              <th>Costo</th>
            </tr>
          </thead>
          <!-- contenuto tabella spese -->
          <tbody>
            <tr>
              <td>1</td>
              <td>Biglietto aereo</td>
              <td>120&euro;</td>
            </tr>
            <tr>
              <td>1</td>
              <td>Biglietto aereo</td>
              <td>120&euro;</td>
            </tr>
            <tr>
              <td>1</td>
              <td>Biglietto aereo</td>
              <td>120&euro;</td>
            </tr>
          </tbody>
          <!-- totali tabella spese -->
          <tfoot>
            <tr>
              <td colspan="2">Totale</td>
              <td>360&euro;</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <!-- fine main -->
  </body>
</html>
